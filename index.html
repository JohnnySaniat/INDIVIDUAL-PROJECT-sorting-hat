<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sorting Hat</title>
  
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
  <link rel="stylesheet" href="main.css">
  <link href="https://fonts.googleapis.com/css2?family=Irish+Grover&display=swap" rel="stylesheet">


</head>
<body>
  <div class="container" id="appContainer">
      <div class="container" id="containerOne">
        <h1> Prepare to get sorted fool</h1>
          <p> You sure you want to get sorted?</p>
      <form>
        <button type ="button" id="show-form-btn">Good Luck</button>
        <div id="sortForm"></div>
      </form>
        <div class="buttons" id="buttonContainer">
          <button type="button" class="btn btn-secondary" id="all-btn">All</button>
          <button type="button" class="btn btn-danger" id="gryffindor-btn">Gryffindor</button>
          <button type="button" class="btn btn-warning" id="hufflepuff-btn">Hufflepuff</button>
          <button type="button" class="btn btn-primary" id="ravenclaw-btn">Ravenclaw</button>
          <button type="button" class="btn btn-success" id="slytherin-btn">Slytherin</button>
        </div>
      </div>
      <div class="container" id="containerTwo">
        <h1> Freshman Class </h1>
        <div id="app"></div>
      </div>
      <div class="container" id="containerThree">
        <h1> Not so good place </h1>
        <div id="noNose"></div>

  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
